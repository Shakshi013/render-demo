<!DOCTYPE html>
<html>
<head>
    <title>License Plate Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="file"] {
            padding: 10px;
            margin: 15px 0;
            display: block;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result-container .text-result {
            font-size: 1.2em;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>License Plate Detection</h2>
        <form action="/detect" method="post" enctype="multipart/form-data">
            <label for="image">Upload Image:</label>
            <input type="file" name="image" accept="image/*" required>
            
            <input type="submit" value="Detect License Plate">
        </form>
        {% if detected_image_url or plate_text %}
        <div class="result-container">
            {% if detected_image_url %}
            <h3>Detection Result:</h3>
            <img src="{{ detected_image_url }}" alt="Detected License Plate">
            {% endif %}
            {% if plate_text %}
            <div class="text-result">Extracted Text: <strong>{{ plate_text }}</strong></div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
